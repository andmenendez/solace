{% extends 'layout/base.html' %}

{% block title %} Home {% endblock %}

{% block load_static %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'anon_post/anon_posts.css' %}">
{% endblock %}

{% block body %}


<div id="anon_posts">

	{% for post in post_list %}
		<a href="{% url 'show_anon_post' post.pk %}"><div class="anon_post anon_post_list anon_post_fx"> {{ post.body }} </div></a>
	{% endfor %}

</div>

{% endblock %}
